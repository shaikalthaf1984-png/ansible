- name: install packages
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: print names
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    
    loop:
    - { name: "nginx", state: "lastest"}
    - { name: "mysql", state: "absent"}
    - { name: "zip", state: "latest"}