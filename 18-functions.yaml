- name: functions
  hosts: local
  connection: local
  vars:
    technologies: Devops, Linux, Shell, Ansible # String
    #Dictionary == map
    tags:
      Application: payment
      Environment: dev
    # list
    listtags:
    - key: Application
      value: payment
    - key: Environment
      value: dev

  tasks:
  - name: defaults variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default( 'Ramesh') }}"
    
# Transforming String into list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "Technologies are: {{ technologies | split(',') }}"

  # Transforming map to list
  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"

  # Transforming list to map
  - name: convert list into map
    ansible.builtin.debug:
      msg: "tag map: {{ listtags | items2dict }}"
  